default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: discuss_development

test:
  <<: *default
  database: discuss_test

production:
  <<: *default
  database: discuss_production
  username: discuss
  password: <%= ENV['DISCUSS_PRODUCTION_PASSWORD'] %>
